<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Coordination Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .dark { background-color: #0c1117; color: #ffffff; }
        .light { background-color: #ffffff; color: #000000; }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        .dark .test-section { border-color: #555; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>Theme Coordination Test</h1>
    <p>This test validates the theme coordination fix between inline script and React ThemeContext.</p>
    
    <div class="test-section">
        <h2>Coordination Bridge Test</h2>
        <div id="coordination-results"></div>
        <button onclick="testCoordination()">Test Coordination Bridge</button>
        <button onclick="clearCoordination()">Clear Coordination Data</button>
    </div>

    <div class="test-section">
        <h2>Theme Detection Simulation</h2>
        <div id="theme-results"></div>
        <button onclick="simulateScriptThemeDetection('light')">Simulate Script: Light</button>
        <button onclick="simulateScriptThemeDetection('dark')">Simulate Script: Dark</button>
        <button onclick="simulateReactInitialization()">Simulate React Init</button>
    </div>

    <div class="test-section">
        <h2>Race Condition Test</h2>
        <div id="race-results"></div>
        <button onclick="testRaceCondition()">Test Race Condition Prevention</button>
    </div>

    <script>
        // Theme coordination test functions
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            return `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        function testCoordination() {
            const results = document.getElementById('coordination-results');
            results.innerHTML = '';

            try {
                // Test sessionStorage availability
                sessionStorage.setItem('test', 'test');
                sessionStorage.removeItem('test');
                results.innerHTML += log('âœ“ sessionStorage available', 'success');

                // Test coordination data format
                const testData = {
                    scriptApplied: true,
                    theme: 'dark',
                    timestamp: Date.now()
                };

                sessionStorage.setItem('theme-coordination', JSON.stringify(testData));
                results.innerHTML += log('âœ“ Coordination data written', 'success');

                // Test reading coordination data
                const retrieved = JSON.parse(sessionStorage.getItem('theme-coordination'));
                if (retrieved && retrieved.scriptApplied && retrieved.theme && retrieved.timestamp) {
                    results.innerHTML += log('âœ“ Coordination data valid', 'success');
                } else {
                    results.innerHTML += log('âœ— Coordination data invalid', 'error');
                }

                // Test timestamp validation
                const age = Date.now() - retrieved.timestamp;
                if (age < 5000) {
                    results.innerHTML += log(`âœ“ Timestamp fresh (${age}ms old)`, 'success');
                } else {
                    results.innerHTML += log(`âš  Timestamp stale (${age}ms old)`, 'warning');
                }

            } catch (error) {
                results.innerHTML += log(`âœ— Coordination test failed: ${error.message}`, 'error');
            }
        }

        function clearCoordination() {
            try {
                sessionStorage.removeItem('theme-coordination');
                document.getElementById('coordination-results').innerHTML += log('âœ“ Coordination data cleared', 'success');
            } catch (error) {
                document.getElementById('coordination-results').innerHTML += log(`âœ— Clear failed: ${error.message}`, 'error');
            }
        }

        function simulateScriptThemeDetection(theme) {
            const results = document.getElementById('theme-results');
            
            try {
                // Simulate inline script behavior
                const themeValue = theme;
                
                // Apply DOM changes
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.documentElement.classList.remove('light');
                    document.body.className = 'dark';
                } else {
                    document.documentElement.classList.add('light');
                    document.documentElement.classList.remove('dark');
                    document.body.className = 'light';
                }

                // Write coordination data
                sessionStorage.setItem('theme-coordination', JSON.stringify({
                    scriptApplied: true,
                    theme: themeValue,
                    timestamp: Date.now()
                }));

                results.innerHTML += log(`âœ“ Script applied theme: ${theme}`, 'success');
                
            } catch (error) {
                results.innerHTML += log(`âœ— Script simulation failed: ${error.message}`, 'error');
            }
        }

        function simulateReactInitialization() {
            const results = document.getElementById('theme-results');
            
            try {
                // Simulate React ThemeContext initialization logic
                let coordinationData = null;
                let themeSource = 'unknown';
                let detectedTheme = 'light';

                // Check coordination bridge first
                const coordinationRaw = sessionStorage.getItem('theme-coordination');
                if (coordinationRaw) {
                    coordinationData = JSON.parse(coordinationRaw);
                    
                    const isRecent = coordinationData.timestamp && (Date.now() - coordinationData.timestamp < 5000);
                    const isValid = coordinationData.scriptApplied && coordinationData.theme;
                    
                    if (isValid && isRecent) {
                        detectedTheme = coordinationData.theme;
                        themeSource = 'coordination-bridge';
                        sessionStorage.removeItem('theme-coordination');
                        results.innerHTML += log(`âœ“ React used coordination bridge: ${detectedTheme}`, 'success');
                    } else {
                        themeSource = 'fallback';
                        sessionStorage.removeItem('theme-coordination');
                        results.innerHTML += log(`âš  React used fallback (stale/invalid coordination)`, 'warning');
                    }
                } else {
                    themeSource = 'fallback';
                    results.innerHTML += log(`âš  React used fallback (no coordination data)`, 'warning');
                }

                // Verify DOM consistency
                const domHasDark = document.documentElement.classList.contains('dark');
                const reactThinksDark = detectedTheme === 'dark';
                
                if (domHasDark === reactThinksDark) {
                    results.innerHTML += log(`âœ“ DOM and React state synchronized: ${detectedTheme}`, 'success');
                } else {
                    results.innerHTML += log(`âœ— RACE CONDITION DETECTED! DOM: ${domHasDark ? 'dark' : 'light'}, React: ${detectedTheme}`, 'error');
                }

            } catch (error) {
                results.innerHTML += log(`âœ— React simulation failed: ${error.message}`, 'error');
            }
        }

        function testRaceCondition() {
            const results = document.getElementById('race-results');
            results.innerHTML = '';

            // Test multiple rapid theme changes
            const themes = ['light', 'dark', 'light', 'dark'];
            
            themes.forEach((theme, index) => {
                setTimeout(() => {
                    simulateScriptThemeDetection(theme);
                    
                    // Simulate React initialization shortly after
                    setTimeout(() => {
                        simulateReactInitialization();
                    }, 10);
                    
                }, index * 100);
            });

            results.innerHTML += log('ðŸ§ª Running race condition test...', 'warning');
        }

        // Initialize test
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('coordination-results').innerHTML = log('Theme coordination test ready');
            document.getElementById('theme-results').innerHTML = log('Theme detection simulation ready'); 
            document.getElementById('race-results').innerHTML = log('Race condition test ready');
        });
    </script>
</body>
</html>
