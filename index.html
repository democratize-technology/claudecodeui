<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Claude Code UI</title>
    
    <!-- Prevent FOUC by setting theme before React renders -->
    <script>
      (function() {
        try {
          // Disable transitions during initial load
          document.documentElement.classList.add('no-transition');
          
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
          const themeValue = isDark ? 'dark' : 'light';
          
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
          
          // COORDINATION BRIDGE: Write atomic theme state for React coordination
          try {
            sessionStorage.setItem('theme-coordination', JSON.stringify({
              scriptApplied: true,
              theme: themeValue,
              timestamp: Date.now()
            }));
          } catch (sessionError) {
            // sessionStorage unavailable - graceful degradation
            console.warn('Theme coordination unavailable:', sessionError);
          }
          
          // Re-enable transitions after a short delay
          setTimeout(function() {
            document.documentElement.classList.remove('no-transition');
          }, 100);
        } catch (e) {
          // Fail silently if localStorage is not available
          document.documentElement.classList.remove('no-transition');
        }
      })();
    </script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Claude UI" />
    
    <!-- iOS Safari Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
